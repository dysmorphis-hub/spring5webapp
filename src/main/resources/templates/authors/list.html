<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Beginner to Guru</title>
</head>
<body>

<h1>my authors list</h1>
<table>
    <tr>
        <th>first name</th>
        <th>last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
    </tr>
</table>

</body>
</html>
